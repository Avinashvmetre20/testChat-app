<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="container">
    <h1>Chat App Auth</h1>
    <div class="tabs">
      <button id="login-tab" class="active">Login</button>
      <button id="register-tab">Register</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="form active">
      <input type="number" id="login-mobile" placeholder="Mobile Number" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="login-msg" class="message"></p>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="form">
      <input type="text" id="register-name" placeholder="Name" required />
      <input type="number" id="register-mobile" placeholder="Mobile Number" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Register</button>
      <p id="register-msg" class="message"></p>
    </form>
  </div>

  <script src="auth.js"></script>
